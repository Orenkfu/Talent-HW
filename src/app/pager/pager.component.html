<ul class="pagination justify-content-center">
  <li class="page-item">
    <a class="page-link" (click)="previousPage()">Previous</a>
  </li>
  <ng-container *ngFor="let p of totalPagesRange.slice(1); let i = index">
    <li class=" page-item active" [class.active]="currentPage(i)">
      <a class="page-link " (click)="goToPage(i) ">{{i+1}}</a>
    </li>
  </ng-container>
  <li class="page-item">
    <a class="page-link " (click)="nextPage() ">Next</a>
  </li>
</ul>
<div *ngIf="paginationError" class="alert alert-danger">
  {{paginationError}}
</div>
